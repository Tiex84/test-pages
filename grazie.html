	<script type="text/javascript">
		
		(function($) {
		    $.QueryString = (function(a) {
		        if (a == "") return {};
		        var b = {};
		        for (var i = 0; i < a.length; ++i)
		        {
		            var p=a[i].split('=');
		            if (p.length != 2) continue;
		            b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
		        }
		        return b;
		    })(window.location.search.substr(1).split('&'))
		})(jQuery);

		// Usage
		var ringraziamento = jQuery('#ringraziamento');
		var testoNote = jQuery('#note');
		var corsoRichiesto = jQuery('#corsoRichiesto');

		var note = jQuery.QueryString["note"];
		var corso = jQuery.QueryString["corso"];

		ringraziamento.text( 'Grazie ' + nome + ' ' + cognome + ' per averci contattato!')
