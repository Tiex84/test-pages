			<h1>Contacts</h1>
			<p>Contattaci tramite il form:</p>

			<form name="contacts" action="grazie.html" method="POST">
				
				<label>Nome</label>

				<input 
					type="text" 
					name="nome" 
					placeholder="Inserisci qui il tuo nome"
					required
				>

				<br>
				<br>

				<label>Cognome</label>
				<input type="text" name="cognome" placeholder="Inserisci qui il tuo cognome">

				<br>
				<br>
				
				<label>Email</label>
				<input type="email" name="email" placeholder="Inserisci la tua email">

				<br>
				<br>
				
				<label>Telefono</label>
				<input type="tel" name="tel" placeholder="Inserisci il tuo telefono">

				<br>
				<br>
				
				<label>Civico</label>
				<input 
					type="number" 
					name="civico"
					max="12" 
					min="2" 
					step="2" 
				>

				<br>
				<br>
				
				<label>CF</label>
				<input 
					type="text" 
					name="cf" 
					placeholder="Inserisci il tuo cf"
					maxlength="16"
				>


				<br>
				<br>
				
				<label>CV</label>
				<input 
					type="file" 
					name="cv" 
					accept=".pdf" 
				>

				<br>
				<br>

				<label>Note:</label>
				<textarea name="note" placeholder="Lascia qui un breve messaggio"></textarea>

				<br>
				<br>
				
				<label>Data</label>
				<input 
					type="month" 
					name="date" 
				>


				<br>
				<br>


				<label>Sesso</label>

				<label><input type="radio" name="sesso" value="M" checked> M</label>
				<label><input type="radio" name="sesso" value="F"> F</label>
				<label><input type="radio" name="sesso" value="A"> A</label>


				<br>
				<br>
